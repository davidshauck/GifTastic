<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- load reset & local styles -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed&display=swap" rel="stylesheet">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>GifTastic</title>
</head>
<body>

<!-- load jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- load local javascript file -->
<script type="text/javascript" src="assets/app.js"></script>

<div class="container border border-primary">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="title">The Gif Horse</h1>
            <h3 id="subtitle">Click on any button and watch the magic happen, or add your own giftastic options!</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div id="buttons"></div>
        </div>
        <div class="col-lg-3">

            <form id="form-group">
            <label for="gif-input"></label>
            <input type="button" id="add-gif" type="submit" value="+">

            <input type="text" id="gif-input" style="height: 33px" placeholder="Enter a topic">

            <!-- Button triggers new gif to be added -->
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center" id="images"></div>
        </div>
    </div>
    
</div>
    
</body>
</html>
